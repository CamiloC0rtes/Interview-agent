<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom | Security Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .typing-dot { animation: typing 1.4s infinite; display: inline-block; width: 4px; height: 4px; margin: 0 1px; background-color: #059669; border-radius: 50%; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-4px); } }
        .chat-bubble { position: relative; animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F9FAFB] h-screen flex flex-col overflow-hidden">
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-emerald-100 text-emerald-700 p-2 rounded-xl">
                <span class="text-xl">ðŸŒ¸</span>
            </div>
            <div>
                <h1 class="text-sm font-bold text-gray-900 tracking-tight">Blossom AI</h1>
                <p class="text-[10px] text-emerald-600 font-semibold uppercase tracking-widest">Security Concierge</p>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="hidden lg:flex items-center gap-3 bg-gray-50 border border-gray-100 px-3 py-1.5 rounded-lg">
                <div class="flex flex-col">
                    <span class="text-[9px] text-gray-400 uppercase font-bold">Temperature</span>
                    <input id="temp-knob" type="number" step="0.1" value="0.2" class="bg-transparent text-xs font-mono outline-none text-emerald-700">
                </div>
                <div class="w-[1px] h-6 bg-gray-200"></div>
                <div class="flex flex-col">
                    <span class="text-[9px] text-gray-400 uppercase font-bold">Top-P</span>
                    <input id="top-p-knob" type="number" step="0.1" value="0.9" class="bg-transparent text-xs font-mono outline-none text-emerald-700">
                </div>
            </div>
            <button id="reset-btn" class="text-xs font-semibold text-gray-500 hover:text-red-500 transition-colors">Clear Chat</button>
        </div>
    </header>

    <div id="chat" class="flex-1 p-6 overflow-y-auto space-y-8 scroll-smooth">
        <div class="flex justify-center">
            <div class="bg-emerald-50 text-emerald-700 text-[10px] font-bold py-1 px-4 rounded-full uppercase tracking-widest border border-emerald-100">
                End-to-End Encrypted Session
            </div>
        </div>
    </div>

    <div id="status-bar" class="px-6 py-2 bg-white border-t border-gray-100 flex justify-between items-center text-[9px] text-gray-400 font-medium tracking-wider">
        <div class="flex items-center gap-3">
            <span id="session-info">Session: <span class="text-gray-600 font-mono" id="sid-label">...</span></span>
            <span class="text-gray-200">|</span>
            <span id="topic-info">Current Scope: <span class="text-emerald-600 font-bold" id="topic-label">Security</span></span>
        </div>
        <div class="flex gap-4">
            <span id="sl-box">Server Latency: <span id="server-latency" class="text-gray-600">0ms</span></span>
            <span id="cl-box">Roundtrip: <span id="latency" class="text-gray-600">0ms</span></span>
        </div>
    </div>

    <div class="p-6 bg-white border-t border-gray-100 shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.05)]">
        <form id="form" class="max-w-4xl mx-auto flex gap-3">
            <div class="flex-1 relative">
                <input id="input" 
                    class="w-full bg-gray-50 border border-gray-200 text-gray-800 p-4 rounded-2xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400 text-sm" 
                    placeholder="Describe your security issue..." 
                    autocomplete="off">
            </div>
            <button type="submit" 
                class="bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-4 rounded-2xl font-bold shadow-lg shadow-emerald-200 transition-all active:scale-95 disabled:opacity-50">
                Send
            </button>
        </form>
    </div>

    <script>
    const f = document.getElementById('form');
    const c = document.getElementById('chat');
    const i = document.getElementById('input');
    const l = document.getElementById('latency');
    const sl = document.getElementById('server-latency');
    const topicLabel = document.getElementById('topic-label');
    const sidLabel = document.getElementById('sid-label');
    const resetBtn = document.getElementById('reset-btn');

    let sessionId = localStorage.getItem('blossom_session_id') || "BSM-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    let currentTopic = null;
    let chatHistory = [];

    async function sendMessage(msg, isSilent = false) {
        if (!isSilent) {
            c.innerHTML += `
            <div class="flex flex-col items-end chat-bubble">
                <div class="bg-white border border-gray-100 text-gray-800 p-4 rounded-2xl rounded-tr-none max-w-[80%] shadow-sm">
                    <p class="text-sm leading-relaxed">${msg}</p>
                </div>
                <span class="text-[9px] text-gray-400 mt-2 mr-2 uppercase font-bold">You</span>
            </div>`;
        }

        const loadingId = 'loading-' + Date.now();
        if (!isSilent) {
            c.innerHTML += `
            <div id="${loadingId}" class="flex flex-col items-start chat-bubble">
                <div class="bg-emerald-50 p-4 rounded-2xl rounded-tl-none flex items-center gap-1 border border-emerald-100">
                    <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
                </div>
            </div>`;
        }
        c.scrollTop = c.scrollHeight;

        const startTime = Date.now();
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: msg, 
                    history: chatHistory, 
                    topic: currentTopic, 
                    session_id: sessionId,
                    temperature: parseFloat(document.getElementById('temp-knob').value),
                    top_p: parseFloat(document.getElementById('top-p-knob').value)
                })
            });

            const data = await response.json();
            document.getElementById(loadingId)?.remove();

            if (isSilent && msg === "warmup") return;

            currentTopic = data.topic;
            chatHistory = data.history || [];
            
            topicLabel.textContent = currentTopic || "Security";
            
            const respId = 'resp-' + Date.now();
            c.innerHTML += `
                <div class="flex flex-col items-start chat-bubble">
                    <div class="bg-white border border-emerald-100 p-5 rounded-2xl rounded-tl-none max-w-[85%] shadow-sm border-l-4 border-l-emerald-500">
                        <p id="${respId}" class="text-sm text-gray-700 leading-relaxed whitespace-pre-wrap"></p>
                        <div id="cite-${respId}" class="mt-4 pt-3 border-t border-gray-50 text-[10px] text-emerald-600 font-semibold italic flex items-center gap-2"></div>
                    </div>
                    <span class="text-[9px] text-emerald-600 font-bold mt-2 ml-2 uppercase tracking-widest">Blossom AI</span>
                </div>`;

            const respDiv = document.getElementById(respId);
            const citeDiv = document.getElementById(`cite-${respId}`);
            
            const parts = data.answer.split("\n\nâ€”\n");
            respDiv.textContent = parts[0];
            if (parts[1]) {
                citeDiv.innerHTML = `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg> ${parts[1].replace("Source: ", "")}`;
            }

            l.textContent = `${Date.now() - startTime}ms`;
            sl.textContent = `${data.timing_ms}ms`;
            c.scrollTop = c.scrollHeight;

        } catch (err) {
            const loadEl = document.getElementById(loadingId);
            if(loadEl) loadEl.innerHTML = `<span class="text-red-500 text-[10px] font-bold uppercase tracking-tight">Connectivity Error</span>`;
        }
    }

    f.onsubmit = (e) => {
        e.preventDefault();
        const msg = i.value.trim();
        if (msg) { sendMessage(msg); i.value = ''; }
    };

    resetBtn.onclick = () => { 
        if (confirm('Are you sure you want to clear your security session?')) { 
            localStorage.clear(); 
            location.reload(); 
        } 
    };
    
    window.addEventListener('DOMContentLoaded', () => {
        sidLabel.textContent = sessionId;
        localStorage.setItem('blossom_session_id', sessionId);
        sendMessage("warmup", true);
    });
    </script>
</body>
</html>

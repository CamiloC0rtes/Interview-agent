services:
  blossom_agent:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # CAMBIO: Usamos una ruta relativa para que sea visible en tu explorador
      - ./chroma_db:/app/chroma_db 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# Ya no necesitas declarar blossom_vector_db aqu√≠ si usas la ruta relativa